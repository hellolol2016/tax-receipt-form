<!DOCTYPE html>
    <html>
    <head>
        <title>Dennis Receipt Maker</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>

    </head>
    <body>

        <h1>Tax Deductible Receipt Maker</h1>
        <p>Created by <span class="red-font">Dennis Wang</span></p>
        <br>
        <p>Donor First Name</p> <input type="text" id="name1">
        <p>Donor Last Name</p> <input type="text" id="name2">
        <p>Donation Amount (USD)</p> <input type="text" id="amt">
        <p>Date</p> <input type="date" id="date">
        <p>Method</p> <input type="text" id="method">
        <br>
        <button class="submit">LETS GO</button>
        <button class="save-pdf" onclick="printDiv('receipt-container')">PDF</button>
        <input type="checkbox" class="yesid"> <p>click me if you want to upload to database</p>
        <div class="receipt-container">
        
            
        </div>
    </body>
    

      <script type="module" src="script.js"></script>
      <script src="pdf.js"></script>
</html>
